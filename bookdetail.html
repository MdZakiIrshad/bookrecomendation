<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" 
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <title>ChatGPT Flask Integration</title>
</head>

<body style="background-color:rgb(246, 249, 232)">
    <nav class="navbar" style="background-color:#d3b287;" >
        <a class="navbar-brand" style="color: black;">My Book recommender</a>
        <ul class="nav navbar-nav">
            <li><a href="/" style="color: black;">Home</a></li>
            <li><a href="/recommend" style="color: black;">Recommend</a></li>
            <li><a href="/bookdetail" style="color: black;">Book Summary </a></li>
        </ul>
    </nav>
    <h1 style="margin-left: 30px; color: crimson;">To Know the Summary of book type the name of the book ....</h1>
    <form action="/generate_response" method="post" style="margin-left: 30px;">
        <label for="user_input" style="font-size:larger;">User Input:</label>
        <input type="text" id="user_input" name="user_input" style="font-size:larger;" required>
        <button type="submit" >submit</button>
    </form>
    {% if user_input %}
    <p>{{ user_input }}</p>
    {% endif %}
    {% if model_response %}
    {% for i in model_response %}
        <p style="color: rgb(31, 29, 43); margin-left: 30px; font-size: 25px;">{{ i }}</p>
    {% endfor %}
    {% endif %}

  
  
  
</body>

</html>
